name: mi_app_flutter
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^2.32.0
  firebase_auth: ^4.16.0
  firebase_auth_web: ^5.8.13
  cloud_firestore: ^4.10.0
  google_sign_in: ^6.1.5
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  js: ^0.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/google_icon.png

  fonts:
    - family: AntonSC
      fonts:
        - asset: assets/fonts/AntonSC-Regular.ttf
